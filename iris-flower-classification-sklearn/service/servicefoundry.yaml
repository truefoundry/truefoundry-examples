name: fastapi-service-mnist
components:
  - name: fastapi-service-mnist
    type: service
    image:
      type: build
      build_source:
        type: local
      build_spec:
        type: tfy-python-buildpack
        python_version: 3.9
        command: uvicorn main:app --port 8000 --host 0.0.0.0
    resources:
      cpu_request: 50m
      cpu_limit: 100m
      memory_request: 128Mi
      memorty_limit: 512Mi
    ports:
      - port: 8000
    env:
    - name: TFY_RUN_ID
      value: 99c4796b50e848599683cb2859116d41

