name: gpu-test
components:
  - name: gpu-test
    type: service
    image:
      type: build
      build_source:
        type: local
      build_spec:
        type: dockerfile
    resources:
      cpu_request: 50m
      cpu_limit: 100m
      memory_request: 512Mi
      memorty_limit: 1024Mi
      gpu_limit: 1
    ports:
      - port: 8000
