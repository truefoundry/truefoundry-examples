name: churn-prediction-svc
type: service
image:
  type: build
  build_source:
    type: local
  build_spec:
    type: tfy-python-buildpack
    python_version: 3.9
    command: uvicorn main:app --port 8000 --host 0.0.0.0
resources:
  cpu_request: 0.05
  cpu_limit: 0.1
  memory_request: 128
  memorty_limit: 512
ports:
  - port: 8000
env:
  TFY_RUN_ID: b48ce55d9b1a4ca9ab314885aa2cb90e