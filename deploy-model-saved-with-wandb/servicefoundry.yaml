name: fashion-mnist-app
type: service
image:
  type: build
  build_source:
    type: local
  build_spec:
    type: tfy-python-buildpack
    python_version: 3.9
    command: python webapp.py
resources:
  cpu_request: 0.05
  cpu_limit: 0.1
  memory_request: 128
  memorty_limit: 512
ports:
  - port: 8080
env:
  - WANDB_API_KEY: <your-wandb-api-key>
