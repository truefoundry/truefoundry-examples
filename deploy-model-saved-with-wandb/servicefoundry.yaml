name: gradio-webapp
components:
  - name: gradio-webapp
    type: service
    image:
      type: build
      build_source:
        type: local
      build_spec:
        type: tfy-python-buildpack
        python_version: 3.9
        command: python webapp.py
    resources:
      cpu_request: 50m
      cpu_limit: 100m
      memory_request: 128Mi
      memorty_limit: 512Mi
    ports:
      - port: 8080
    env:
      - name: WANDB_API_KEY
        value: <your-wandb-api-key>

