name: gradio-app
components:
  - name: gradio-app
    type: service
    image:
      type: build
      build_source:
        type: local
      build_spec:
        type: dockerfile
    resources:
      cpu_request: 50m
      cpu_limit: 100m
      memory_request: 128Mi
      memorty_limit: 512Mi
    ports:
      - port: 8080
